<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Morse Code</title>
    
</head>
<body>
    <h1>Morse Code</h1>
    Enter text you want to convert <br>
    <input type="text" id="textToConvert"> <br>
    <button onclick="convert()">Convert</button>
    <p>Text in Morse Code: </p>
    <p id="newText"></p>
    <script>
        function convert(){
            var letters = [ ' ', 'a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z', '1', '2', '3', '4', '5', '6', '7', '8', '9', '0' ];
            var morseLetters = [ "\xa0\xa0\xa0\xa0", ". _", "_ . . .", "_ . _ .", "_ . .", ".", ". . _ .", "_ _ .", ". . . .", ". .", ". _ _ _", "_ . _", ". _ . .",  "_ _", "_ .", "_ _ _", ". _ _ .", "_ _ . _", ". _ .", ". . .", "", ". . _", ". . . _", ". __ _", "_ . . _", "_ . _ _", "_ _ . .", ". _ _ _ _", ". . _ _ _", ". . . _ _", ". . . . _", ". . . . .", "_ . . . .", "_ _ . . .", "_ _ _ . .", "_ _ _ _ .", "_ _ _ _ _" ];
            
            var textToChange = document.getElementById("textToConvert").value;
            var newText = "";
            for (var i = 0; i < textToChange.length; i++) {
                for (var j = 0; j < 37; j++) {
                    if (textToChange[i].toLowerCase() == letters[j]) {
                        newText += morseLetters[j];
                        newText += "\xa0\xa0\xa0";
                        break;
                    }        
                }
            }
        document.getElementById("newText").innerHTML = newText;
        }
    </script>
    
</body>
</html>
