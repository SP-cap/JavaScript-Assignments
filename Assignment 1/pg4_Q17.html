<!DOCTYPE html>

    <body>
        <script>
            var array_sum = function(my_array) {
  if (my_array.length === 1) {
    return my_array[0];
  }
  else {
    return my_array.pop() + array_sum(my_array);
  }
};

console.log(array_sum([1,4,3,4,5,6]));
function totalSum()
    {
        var Sum= [1,2,3,4,5,6];
        var total = 0;

        for (i=0; i < Sum.length; ++i)
            {
                total += Sum[i];
            }
            
            console.log(total);
    }
    totalSum();
    function whiletotalSum()
    {
        var Sum2= [1,6,3,4,5,6];
        var total2 = 0;
        var i = Sum2.length

        while(i--)
            {
                total2 += Sum2[i];
                
            }
            
            console.log(total2);
    }
    whiletotalSum();
  
        </script>
    </body>
</html>
