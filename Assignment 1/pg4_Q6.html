           <script>
             function numberSum() {
                    var N = prompt("Please enter a number", );
                    var choose = prompt("Enter sum or product","");
                    if(choose==("sum")){
  var totalsum = 0;
    for(var i = 1; i <= N; i++){
      totalsum += i;
    }
      console.log(totalsum)   
}
      if(choose==("product")){
        var totalpro = 1;
    for(var i = 1; i <= N; i++){
      totalpro *= i;
    }
      console.log(totalpro) 
      }
    }

        numberSum();
         
           </script> 
        </body>
