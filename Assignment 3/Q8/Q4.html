<!DOCTYPE html>
<html>

    <body>
      <script>
          var Savings= function (accountNumber,accountHolderName,accountBalance, isSalary){
              this.accountNumber= accountNumber;
              this.accountHolderName= accountHolderName;
              this.accountBalance =accountBalance;
              this.isSalary= isSalary;
          }
        Savings.prototype.withdraw= function(amount){
            newSavingBalance= this.accountBalance - amount;
            console.log("Your new Saving Accoount balance is " +newSavingBalance);
            if(newSavingBalance <= 0){
                console.log("You have insufficient funds!");
            }
        }
        var Ben = new Savings(3256,"Ben", 9000,6000);
       
        console.log(Ben);
        Ben.withdraw(2000);

              var Current= function(accountNumber,accountHolderName,accountBalance, odLimit){
              this.accountNumber= accountNumber;
              this.accountHolderName= accountHolderName;
              this.accountBalance =accountBalance;
              this.odLimit= odLimit;
              }
              Current.prototype.withdraw= function(amount){
            newCurrentBalance= this.accountBalance - amount;
            console.log("Your new Current Account balance is " +newCurrentBalance);
            if(newCurrentBalance <= 0){
                console.log("You have insufficient funds!");
            }
        }
        var Clark = new Current(9234,"Clark", 8000,6000);
       
        console.log(Clark);
        Clark.withdraw(3000);
        
      </script>  
    </body>
</html>
